<h4 class="mb-2">Agregar personaje</h4>
<form class="row" (submit)="emitCharacter()">

  <input type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="nombre"
  >

  <input type="text"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="poder"
  >

  <button type="submit" class="btn btn-primary" >
    Agregar
  </button>

  <!--<pre>{{character | json}}</pre>-->

</form>
